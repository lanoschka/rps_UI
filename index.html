<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/rock-paper-scissors" rel="stylesheet">
                

                
</head>
<body>
    <div class="header">
        <p id="r">Rock</p>
            <p id="p">Paper</p> 
        <p id="s">Scissors</p>
    </div>

    <div id="main-container">

        <div id="result-container">
            <h2 class="score-info" id="score-info">Choose your weapon</h2>
            <h3 id="result">First to win Bo5 wins the game!</h3>
        </div>

        <div class="scores-container">
            <div class="score-box">
                <div class="sign" id="playerSign">&#128377;&#65039;</div>
                <p class="score" id="playerScore">PLAYER: 0 </p>
            </div>
            <div class="score-box">
                <div class="sign" id="computerSign">&#128187;</div>
                <p class="score" id="computerScore">COMPUTER: 0</p>
            </div>
        </div>

        <div id="container">
            <div id="game">
                <button src="rock.png" alt="Rock" onclick="playRound('rock')">&#x1F44A;</button>
                <button src="paper.png" alt="Paper" onclick="playRound('paper')">&#x270B;</button>
                <button src="scissors.png" alt="Scissors" onclick="playRound('scissors')">&#x270C;</button>
            </div>
        </div>

    </div>

    <footer>
        <p>Copyright Â© lanoschka</p>
    </footer>

        <script type="text/javascript" src="script.js"></script>
</body>
</html>
